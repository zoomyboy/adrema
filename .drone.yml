kind: pipeline
type: docker
name: default

steps:
    - name: submodules
      image: alpine/git
      environment:
          SSH_KEY:
              from_secret: private_key
      commands:
          - echo "$SSH_KEY" > $HOME/.ssh/id_rsa
          - chmod 600 $HOME/.ssh/id_rsa
          - git submodule update --init --recursive

    - name: test
      image: docker:latest
      commands:
          - docker build -t scoutrobot .
      when:
          branch:
              - master
          event:
              - push
